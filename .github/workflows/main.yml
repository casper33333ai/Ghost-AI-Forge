name: ghost-forge-v14-5
on: [push, workflow_dispatch]
jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Chrome & Systeem-Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2
      - name: Install JS Logic
        run: |
          npm install puppeteer-extra puppeteer-extra-plugin-stealth @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest
          npx puppeteer browsers install chrome
      - name: üï∂Ô∏è Scrape (Ghost Protocol)
        run: node scraper.js
        env:
          AI_URL: ${{ secrets.AI_URL }}
          SESSION_COOKIES: ${{ secrets.SESSION_COOKIES }}
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: üèóÔ∏è Forge V14.5 APK
        run: node convert-to-apk.js
      - name: üì¶ Deliver Binary
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-AI-Native-V14-5-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk